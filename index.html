<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingredients Information</title>
</head>
<body>
  <h1>Ingredients Information</h1>
  <input type="text" id="searchInput" placeholder="Search for an ingredient...">
  <button onclick="searchIngredient()">Search</button>
  <div id="result"></div>

  <script>
    const ingredients = [
      {
        "ingredientName": "Tomato", // Capitalized for clarity
        "description": "A red fruit",
        "nutritionalInformation": "Rich in vitamins A and C"
      },
      // ... other ingredients
    ];

    function searchIngredient() {
      const searchInput = document.getElementById('searchInput').value.toLowerCase();
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = ''; // Clear previous results

      const foundIngredient = ingredients.find(ingredient => 
        ingredient.ingredientName.toLowerCase() === searchInput); // Use find for single match

      if (foundIngredient) {
        resultDiv.innerHTML = `
          <h2>${foundIngredient.ingredientName}</h2>
          <p><strong>Description:</strong> ${foundIngredient.description}</p>
          <p><strong>Nutritional Information:</strong> ${foundIngredient.nutritionalInformation}</p>
        `;
      } else {
        resultDiv.innerHTML = '<p>Ingredient not found.</p>';
      }
    }
  </script>
</body>
</html>
