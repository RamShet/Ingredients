<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrishala - Indian Ingredients</title>
    <style>
        body {
            font-family: 'DM Sans', sans-serif;
            background-color: #F1E5D1;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            text-transform: uppercase; /* Make the text uppercase */
        }
        h2 {
            text-align: center;
            font-size: 20px;
        }
        #search-bar {
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            display: block;
        }
        #search-button {
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            display: block;
            cursor: pointer;
            background-color: #7AB2B2;
            color: white;
            border: none;
            font-size: 16px;
        }
        .ingredient-info {
            margin-top: 20px;
            font-size: 16px;
        }
        .ingredient-info div {
            margin-bottom: 10px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Nutrishala</h1>
    <h2>Indian Ingredients</h2>
    <input type="text" id="search-bar" placeholder="Search for an ingredient...">
    <button id="search-button">Search</button>

    <div id="ingredient-info" class="ingredient-info">
        <!-- Ingredient information will be inserted here -->
    </div>

    <script>
        const ingredients = [
            {
                "ingredient_name": "Coconut Oil",
                "pros": "Contains healthy fats, boosts metabolism, supports skin and hair health.",
                "cons": "High in saturated fats, excessive consumption can raise cholesterol levels.",
                "nutritional_information": {
                    "calories": 862,
                    "protein": "0g",
                    "fat": "100g",
                    "carbohydrates": "0g",
                    "fiber": "0g",
                    "sugars": "0g"
                }
            }
        ];

        const ingredientInfoContainer = document.getElementById('ingredient-info');
        const searchBar = document.getElementById('search-bar');
        const searchButton = document.getElementById('search-button');

        function displayIngredientInfo(ingredient) {
            ingredientInfoContainer.innerHTML = `
                <div><strong>Ingredient Name:</strong> ${ingredient.ingredient_name}</div>
                <div><strong>Pros:</strong> ${ingredient.pros}</div>
                <div><strong>Cons:</strong> ${ingredient.cons}</div>
                <div><strong>Calories:</strong> ${ingredient.nutritional_information.calories}</div>
                <div><strong>Protein (g):</strong> ${ingredient.nutritional_information.protein}</div>
                <div><strong>Fat (g):</strong> ${ingredient.nutritional_information.fat}</div>
                <div><strong>Carbohydrates (g):</strong> ${ingredient.nutritional_information.carbohydrates}</div>
                <div><strong>Fiber (g):</strong> ${ingredient.nutritional_information.fiber}</div>
                <div><strong>Sugars (g):</strong> ${ingredient.nutritional_information.sugars}</div>
            `;
        }

        function searchIngredient() {
            const searchTerm = searchBar.value.toLowerCase();
            const ingredient = ingredients.find(ingredient =>
                ingredient.ingredient_name.toLowerCase().includes(searchTerm)
            );
            if (ingredient) {
                displayIngredientInfo(ingredient);
            } else {
                ingredientInfoContainer.innerHTML = '<div>Ingredient not found.</div>';
            }
        }

        searchButton.addEventListener('click', searchIngredient);

        // Display the first ingredient by default
        displayIngredientInfo(ingredients[0]);
    </script>
</body>
</html>
