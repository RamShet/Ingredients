        function displayIngredients(ingredients) {
            const ingredientList = document.getElementById('ingredientList');

            // Clear previous content
            ingredientList.innerHTML = '';

            // Loop through each ingredient and create a card for it
            ingredients.forEach(ingredient => {
                const card = document.createElement('div');
                card.classList.add('ingredient-card');

                const name = document.createElement('h3');
                name.textContent = ingredient.ingredient_name;

                const pros = document.createElement('p');
                pros.textContent = "Pros: " + ingredient.pros;

                const cons = document.createElement('p');
                cons.textContent = "Cons: " + ingredient.cons;

                const nutritionalInfo = document.createElement('p');
                nutritionalInfo.textContent = "Nutritional Information: Calories - " + ingredient.nutritional_information.calories + ", Protein - " + ingredient.nutritional_information.protein + ", Fat - " + ingredient.nutritional_information.fat + ", Carbohydrates - " + ingredient.nutritional_information.carbohydrates + ", Fiber - " + ingredient.nutritional_information.fiber + ", Sugars - " + ingredient.nutritional_information.sugars;

                card.appendChild(name);
                card.appendChild(pros);
                card.appendChild(cons);
                card.appendChild(nutritionalInfo);

                ingredientList.appendChild(card);
            });

            // Show the ingredient list container
            ingredientList.style.display = 'block';
        }

        function searchIngredient() {
            const searchBox = document.getElementById('searchBox');
            const searchTerm = searchBox.value.toLowerCase();

            const filteredIngredients = ingredients.filter(ingredient =>
                ingredient.ingredient_name.toLowerCase().includes(searchTerm)
            );

            displayIngredients(filteredIngredients);
        }

        // Display all ingredients when the page loads
        displayIngredients(ingredients);
