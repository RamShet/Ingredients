<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingredients Information</title>
</head>
<body>
  <h1>Ingredients Information</h1>
  <input type="text" id="searchInput" placeholder="Search for an ingredient...">
  <button onclick="searchIngredient()">Search</button>
  <div id="result"></div>

  <script>
    const ingredients = [
      {
        "ingredientname": "Tomato",
        "description": "A red fruit",
        "nutritionalinformation": "Rich in vitamins A and C"
      },
      {
        "ingredientname": "Carrot",
        "description": "An orange vegetable",
        "nutritionalinformation": "High in beta-carotene"
      },
      {
        "ingredientname": "Spinach",
        "description": "A green leafy vegetable",
        "nutritionalinformation": "Good source of iron"
      },
      {
        "ingredientname": "A2 Ghee",
        "description": "Good",
        "nutritionalinformation": "Good source of iron"
      },
      {
        "ingredientname": "Sugar",
        "description": "Bad",
        "description": "Good source of iron"
      },
      {
        "ingredientname": "Jaggery",
        "description": "Good",
        "nutritionalinformation": "Good source of iron"
      }
    ];

    function searchIngredient() {
      const searchInput = document.getElementById('searchInput').value.toLowerCase();
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '';
      let found = false;

      ingredients.forEach(ingredient => {
        if (ingredient.ingredientname.toLowerCase() === searchInput) {
          found = true;
          resultDiv.innerHTML = `
            <h2>${ingredient.ingredientname}</h2>
            <p><strong>Description:</strong> ${ingredient.description}</p>
            <p><strong>Nutritional Information:</strong> ${ingredient.nutritionalinformation}</p>
          `;
        }
      });

      if (!found) {
        resultDiv.innerHTML = '<p>Ingredient not found.</p>';
      }
    }
  </script>
</body>
</html>
