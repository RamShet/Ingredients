        const table = document.querySelector('table');
        const tableBody = document.getElementById('ingredient-table');
        const searchBar = document.getElementById('search-bar');
        const searchButton = document.getElementById('search-button');

        function displayIngredients(ingredients) {
            tableBody.innerHTML = '';
            ingredients.forEach(ingredient => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${ingredient.ingredient_name}</td>
                    <td>${ingredient.pros}</td>
                    <td>${ingredient.cons}</td>
                    <td>${ingredient.nutritional_information.calories}</td>
                    <td>${ingredient.nutritional_information.protein}</td>
                    <td>${ingredient.nutritional_information.fat}</td>
                    <td>${ingredient.nutritional_information.carbohydrates}</td>
                    <td>${ingredient.nutritional_information.fiber}</td>
                    <td>${ingredient.nutritional_information.sugars}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        searchButton.addEventListener('click', () => {
            const searchTerm = searchBar.value.toLowerCase();
            const filteredIngredients = ingredients.filter(ingredient => 
                ingredient.ingredient_name.toLowerCase().includes(searchTerm)
            );
            displayIngredients(filteredIngredients);
            table.style.display = filteredIngredients.length > 0 ? 'table' : 'none';
        });
