<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingredients Information</title>
</head>
<body>
  <h1>Ingredients Information</h1>
  <input type="text" id="searchInput" placeholder="Search for an ingredient...">
  <button onclick="searchIngredient()">Search</button>
  <div id="result"></div>

  <script>
    const ingredients = [
      // Your JSON data containing ingredient information
      {
        "ingredient_name": "Apple",
        "description": "A sweet, edible fruit produced by an apple tree.",
        "nutritional_information": {
          "calories": 52,
          "protein": "0.3g",
          "fat": "0.2g",
          "carbohydrates": "14g",
          "fiber": "2.4g",
          "sugars": "10g"
        }
      },
      // ... other ingredients
    ];

    function searchIngredient() {
      const searchInput = document.getElementById('searchInput').value.toLowerCase();
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '';

      const foundIngredient = ingredients.find(ingredient => 
        ingredient.ingredient_name.toLowerCase() === searchInput);

      if (foundIngredient) {
        let tableContent = `
          <table>
            <thead>
              <tr>
                <th>Ingredient</th>
                <th>Description</th>
                <th>Calories</th>
                <th>Protein</th>
                <th>Fat</th>
                <th>Carbohydrates</th>
                <th>Fiber</th>
                <th>Sugars</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>${foundIngredient.ingredient_name}</td>
                <td>${foundIngredient.description}</td>
                <td>${foundIngredient.nutritional_information.calories}</td>
                <td>${foundIngredient.nutritional_information.protein}</td>
                <td>${foundIngredient.nutritional_information.fat}</td>
                <td>${foundIngredient.nutritional_information.carbohydrates}</td>
                <td>${foundIngredient.nutritional_information.fiber}</td>
                <td>${foundIngredient.nutritional_information.sugars}</td>
              </tr>
            </tbody>
          </table>
        `;
        resultDiv.innerHTML = tableContent;
      } else {
        resultDiv.innerHTML = '<p>Ingredient not found.</p>';
      }
    }
  </script>
</body>
</html>
